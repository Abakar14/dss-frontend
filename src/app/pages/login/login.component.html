<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div class="card mt-5">
        <div class="card-header text-center">
          Login
        </div>
        <div class="card-body">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" formControlName="email" class="form-control" [ngClass]="{'is-invalid': email?.touched && email?.invalid}">
              <div *ngIf="email?.touched && email?.invalid" class="invalid-feedback">
                <div *ngIf="email?.errors?.['required']">Email is required.</div>
                <div *ngIf="email?.errors?.['email']">Invalid email format.</div>
              </div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{'is-invalid': password?.touched && password?.invalid}">
              <div *ngIf="password?.touched && password?.invalid" class="invalid-feedback">
                <div *ngIf="password?.errors?.['required']">Password is required.</div>
                <div *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters long.</div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
          </form>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
        </div>
        <div class="card-footer text-center">
          <a routerLink="/forgot-password">Forgot Password?</a>
          <br>
          <a routerLink="/register">Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
