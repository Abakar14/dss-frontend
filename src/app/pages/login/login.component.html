<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card mt-5">
        <div class="card-header text-center">
          Login
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" id="email" name="email" ngModel class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" id="password" name="password" ngModel class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" [disabled]="!loginForm.valid">Login</button>
          </form>
        </div>
        <div class="card-footer text-center">
          <a routerLink="/forgot-password">Forgot Password?</a>
          <br>
          <a routerLink="/register">Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
